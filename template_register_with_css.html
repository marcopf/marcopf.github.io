<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/file/register-css">
    <style>
         :root {
            --background-color: rgb(50, 121, 246);
            --primary-color: #f8f9fa;
            --btn-color: #008000;
            --body-color: white;
            --text-color: black;
        }
        
        @keyframes shadow {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 95vw;
            height: 100vh;
            background-color: var(--body-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-display {
            width: 50vw;
            height: 55vh;
            background-color: var(--primary-color);
            border-radius: 10px;
            padding: 30px;
            color: var(--text-color);
            box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
            animation: shadow 1s ease-in-out;
        }
        
        .register {
            display: flex;
        }
        
        .submit {
            display: flex;
        }
        
        h1 {
            font-size: 50px;
        }
        
        form {
            width: 100%;
            height: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        
        input {
            border-radius: 4px;
            border: none;
            height: 45%;
            width: 95%;
            font-size: larger;
            padding-left: 10px;
            margin-bottom: 25px;
            margin-top: 5px;
            box-shadow: rgb(204, 219, 232) 3px 3px 6px 0px inset, rgba(255, 255, 255, 0.5) -3px -3px 6px 1px inset;
        }
        
        label {
            font-size: 20px;
        }
        
        .btn {
            border: none;
            background-color: var(--primary-color);
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
            width: 20%;
            height: 50px;
            font-size: 15px;
            transition: background-color 0.7s;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: black;
            color: white;
        }
        
        .login {
            margin-left: 12px;
        }
        
        a {
            color: var(--background-color);
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="login-display">
        <form action="/usr/register" method="POST">
            <div class="register">
                <h1>
                    <%= label.register %>
                </h1>

                <% if(emailAlert && emailAlert == true){ %>
                    <h1 style="color: #e63946; margin-left: 20px;">
                        <%= label.emailalert %>
                    </h1>
                    <% } %>

                        <% if(missingData && missingData == true){ %>
                            <h1 style="color: #e63946; margin-left: 20px;">
                                <%= label.missingdata %>
                            </h1>
                            <% } %>
            </div>
            <div class="name">
                <label for="exampleInputEmail1" class="form-label"><%= label.name %></label>
                <input type="name" id="name" name="name">
            </div>
            <div class="email">
                <label for="exampleInputEmail1"><%= label.email %></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
            </div>
            <div class="password">
                <label for="exampleInputPassword1"><%= label.password %></label>
                <input type="password" class="form-control" name="password" id="Password">
            </div>
            <div class="submit">
                <button type="submit" class="btn" role="button"><%= label.register %></button>
                <div class="login">
                    <%= label.already %>
                        <a href="/">
                            <%= label.login %>
                        </a>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
